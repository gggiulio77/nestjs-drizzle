pre-push:
    parallel: true
    commands:
        format:
            run: npx prettier -c {push_files}
        lint:
            glob: '*.{js,ts,jsx,tsx}'
            run: npx eslint {push_files}
        test:
            run: npm run test

commit-msg:
    commands:
        check:
            run: npx commitlint --edit {1}
